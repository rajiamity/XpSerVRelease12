<ion-header>
    <ion-toolbar color="primary">       
          <ion-buttons slot="start">
              <ion-back-button defaultHref="/login"><ion-img alt="logo" 
                src="assets/icon/72 Ã— 72 (hdpi).png"></ion-img></ion-back-button>
          </ion-buttons>         
      <ion-title><h1>XpSerV</h1></ion-title>
    </ion-toolbar>
  </ion-header> 
<ion-content padding>
    <ion-grid>
      <ion-row>
        <ion-col>
  <form class="form" [formGroup]="validations_form"  (ngSubmit)="tryRegister(validations_form.value)">
      <h4 text-center>Now Let's Create Your Account</h4>
    <ion-item no-lines>
      <ion-label position="floating" color="primary">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
    </ion-item>
    <div padding class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div class="error-message" *ngIf="validations_form.get('email').hasError(validation.type) 
        && (validations_form.get('email').dirty || validations_form.get('email').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>
 
    <ion-item no-lines>
      
      <ion-label position="floating" color="primary">Password</ion-label>
      <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
    </ion-item>
    <div padding class="validation-errors">
      <ng-container *ngFor="let validation of validation_messages.password">
        <div class="error-message" *ngIf="validations_form.get('password').hasError(validation.type) 
        && (validations_form.get('password').dirty || validations_form.get('password').touched)">
          {{ validation.message }}
        </div>
      </ng-container>
    </div>  

    <ion-list text-center padding>  
    <ion-button  class="submit-btn" type="submit"  [disabled]="!validations_form.valid"><ion-icon slot="end" name="person"></ion-icon>Register</ion-button>
    <label class="error-message">{{errorMessage}}</label>
    <label class="success-message">{{successMessage}}</label>
  </ion-list>
  </form>
  <p class="go-to-login"text-center padding>Already have an account? 
    <a (click)="goLoginPage()">Try to Log In.</a></p>
    </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
